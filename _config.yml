title: 三领域每日简报
description: AI技术 · 海洋工程 · 金融市场
theme: minima
baseurl: "/ai-briefings"
url: "https://weihwang78-cloud.github.io"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing  
exclude:
  - scripts/
  - README.md
  - Gemfile
  - Gemfile.lock

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title:output_ext